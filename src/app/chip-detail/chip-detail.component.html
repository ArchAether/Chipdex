<div class="container border" style="width: 35rem;">
    <div class="row border-bottom">
        <div class="col-2">
            <img class="border border-dark" src={{chip.image}} alt="https://www.spriters-resource.com/resources/sheets/10/10766.png?updated=1460954037">
        </div>    
        <div class="col-3">
            <h3>{{chip.name}}</h3>
        </div>
    </div>
    
    <div class="row border-bottom">
        <div class="col-3 border-right">
            <p>{{chip.type}}</p>
        </div>
        <div class="col-3 border-right">
            <p>{{chip.damage}}</p>
        </div>
        <div class="col-3">
            <p>Codes: {{chip.chipCode}}</p>
        </div>
    </div>
    <p>{{chip.description}}</p>
</div>
